# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rkn1app

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://rkacr1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e026ddd4dd004d0f9f688b5ddebf0e5e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ceb7dbc9671468c833e1183ee0cb272 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: rkacr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e026ddd4dd004d0f9f688b5ddebf0e5e }}/rkacr1.azurecr.io/rkn1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rkn1app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56d4090605ca4e96b6e1e41eed0ce9d6 }}
        images: 'rkacr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e026ddd4dd004d0f9f688b5ddebf0e5e }}/rkacr1.azurecr.io/rkn1:${{ github.sha }}'