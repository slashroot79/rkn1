name: build-and-deploy-rkn1app

on:
  push:
    branches:
      - master

jobs:
  build:
    name: ðŸ”¨ Build Node App in ACA Self-Hosted Runner
    runs-on: [self-hosted, linux]  # Must match your ACA job runner label

    steps:
      - name: ðŸ” Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ§¼ Log Working Directory Contents
        run: |
          echo ">>> WORKING DIRECTORY"
          pwd
          echo ">>> LIST FILES"
          ls -la

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Dependencies
        run: |
          echo ">>> INSTALL START"
          npm ci
          echo ">>> INSTALL COMPLETE"

      - name: ðŸ§± Build App (logs skipped by request)
        run: npm run build

      - name: ðŸ§ª Log Build Output
        run: |
          echo ">>> BUILD DIR STRUCTURE"
          ls -la ./dist || echo "No ./dist directory found"

      - name: ðŸ“¦ Archive app for deployment
        run: |
          echo ">>> ARCHIVE START"
          zip -r app.zip . -x ".git/*" "node_modules/*"
          echo ">>> ARCHIVE COMPLETE"

      - name: ðŸ’¾ Upload Artifact for Deployment
        uses: actions/upload-artifact@v3
        with:
          name: app-zip
          path: app.zip

  deploy:
    name: ðŸš€ Deploy Node App to Azure App Service
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ðŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: app-zip
          path: .

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸš€ Deploy to Azure App Service via Zip Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'rkn1app'  # ðŸ‘ˆ Ensure this matches your App Service name
          package: 'app.zip'

      - name: ðŸ“œ Post-Deployment Log
        run: |
          echo ">>> Deployment completed to App Service: rkn1app"
